<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Like My Coffee</title>
		<link
			rel="stylesheet"
			href="node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>
		<style>
			html,
			body {
				height: 100%;
			}

			.playerCol {
				transition: background 1s ease;
			}

			.my-containers {
				position: absolute;
				height: 100%;
				width: 100%;
			}

			.my-containers img {
				position: absolute;
				top: 0;
				bottom: 0;
				right: 0;
				left: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<div class="my-containers">
			<img
				src="images/logo.png"
				style="
					display: block;
					position: absolute;
					width: 40%;
					opacity: 0.2;
					z-index: 1;
				"
			/>
		</div>
		<div class="container-fluid vh-100 my-containers">
			<div class="row h-100">
				<div
					class="col h-100 d-inline-block playerCol"
					data-background="#3cdb4e"
					id="P1"
				>
					Player 1
				</div>
				<div
					class="col h-100 d-inline-block playerCol"
					data-background="#d04242"
					id="P2"
				>
					Player 2
				</div>
				<div
					class="col h-100 d-inline-block playerCol"
					data-background="#ecdb33"
					id="P3"
				>
					Player 3
				</div>
			</div>
			<div
				style="
					position: absolute;
					bottom: 0;
					left: 0;
					z-index: 9999;
					display: none;
				"
				id="debug"
			>
				<span id="rawValue">Not Ready</span>
			</div>
		</div>
		<script src="./renderer.js"></script>
	</body>
</html>
